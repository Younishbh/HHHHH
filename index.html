<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متصفح الأفلام</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #222;
      font-size: 1.5rem;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .movie {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .movie h3 {
      margin: 0;
      padding: 0.5rem;
      font-size: 1.1rem;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      width: 90%;
      max-width: 800px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🎬 متصفح الأفلام</header>
  <div class="movies" id="movies"></div>  <div class="modal" id="playerModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">×</span>
      <video id="videoPlayer" class="video-js vjs-default-skin" controls></video>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>  <script>
    const movies = [
      {
        title: 'فيلم تجريبي',
        image: 'https://i.ibb.co/yq8hK1z/movie-poster.jpg',
        src: 'https://s1-hls1-cdn54.strmupcdn.cc/hls/U3yy9GCGPDUibEAswx18yRWSjdQsGf/index_1920x1080.m3u8?token=ff1ce19edf4cf5e9a46d95260eaf7a33-1760000587-2a09%3Abac5%3A41b2%3A2682%3A%3A3d6%3Ae-e384109e896b5c1799ecbed0b42c34c794ad66535c02727239a886545e31adf3'
      }
    ];

    const container = document.getElementById('movies');
    const modal = document.getElementById('playerModal');
    const videoPlayer = document.getElementById('videoPlayer');
    const closeModal = document.getElementById('closeModal');

    movies.forEach(movie => {
      const div = document.createElement('div');
      div.className = 'movie';
      div.innerHTML = `<img src="${movie.image}" alt="${movie.title}"><h3>${movie.title}</h3>`;
      div.onclick = () => openMovie(movie.src);
      container.appendChild(div);
    });

    function openMovie(src) {
      modal.classList.add('active');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(videoPlayer);
      } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = src;
      }
      videoPlayer.play();
    }

    closeModal.onclick = () => {
      modal.classList.remove('active');
      videoPlayer.pause();
      videoPlayer.src = '';
    };
  </script></body>
</html>
