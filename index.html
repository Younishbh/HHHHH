<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حنينه المطيه 🩷🌷</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec; /* لون وردي فاتح */
            margin: 0;
            color: #333;
            overflow-x: hidden; /* لمنع ظهور شريط التمرير الأفقي إذا الدبدوب خرج قليلاً */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            position: relative; /* لتحديد موضع الدبدوب بالنسبة للحاوية */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #d81b60; /* لون وردي غامق */
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .section {
            display: none; /* إخفاء الأقسام في البداية */
            margin-top: 20px;
            position: relative; /* للسماح بوضع الدبدوب بجانبه بشكل صحيح */
            padding-right: 80px; /* مسافة لكي لا يتداخل الدبدوب مع النص */
        }
        .section.active {
            display: block; /* إظهار القسم النشط */
        }
        p {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #555;
        }
        .buttons button {
            background-color: #ff4081; /* لون أزرق جذاب */
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .buttons button:hover {
            background-color: #d81b60; /* لون أزرق أغمق عند التحويم */
            transform: translateY(-2px);
        }
        .final-message {
            font-size: 1.5em;
            color: #ff4081;
            margin-top: 30px;
            font-weight: bold;
        }
        .teddy-bear {
            position: absolute;
            left: -80px; /* تحريك الدبدوب إلى اليسار خارج القسم */
            top: 50%;
            transform: translateY(-50%); /* لتوسيط الدبدوب عمودياً */
            width: 70px; /* حجم الدبدوب */
            height: auto;
            display: none; /* إخفاء الدبدوب في البداية */
            animation: bounce 0.8s infinite alternate ease-in-out; /* حركة نط بسيطة */
        }
        .section.active .teddy-bear {
            display: block; /* إظهار الدبدوب في القسم النشط فقط */
        }

        @keyframes bounce {
            from { transform: translateY(-50%) translateX(0); }
            to { transform: translateY(-60%) translateX(5px); }
        }

        /* تعديل لموضع الدبدوب في القسم الأخير إذا كان هناك نص طويل */
        #finalMessage .teddy-bear {
            top: 30%; /* تعديل الموضع العلوي للقسم الأخير */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حنينه المطيه 🎀🩷🩷🩷🩷</h1>

        <div id="section1" class="section active">
            <img src="https://i.imgur.com/rN5nO8Y.png" alt="دبدوب كيوت يؤشر" class="teddy-bear">
            <p>شلونچ ؟؟</p>
            <div class="buttons">
                <button onclick="answerQuestion(1, 'نفستي تعبانة')">نفستي تعبانة</button>
                <button onclick="answerQuestion(1, 'معليك')">معليك</button>
                <button onclick="answerQuestion(1, 'زين')">زين</button>
            </div>
        </div>

        <div id="section2" class="section">
            <img src="https://i.imgur.com/rN5nO8Y.png" alt="دبدوب كيوت يؤشر" class="teddy-bear">
            <p>تحبيني؟</p>
            <div class="buttons">
                <button onclick="answerQuestion(2, 'لا')">لا</button>
                <button onclick="answerQuestion(2, 'لا')">لا</button>
            </div>
        </div>

        <div id="section3" class="section">
            <img src="https://i.imgur.com/rN5nO8Y.png" alt="دبدوب كيوت يؤشر" class="teddy-bear">
            <p>ندمانه ؟</p>
            <div class="buttons">
                <button onclick="answerQuestion(3, 'اي')">اي</button>
                <button onclick="answerQuestion(3, 'اي')">اي</button>
            </div>
        </div>

        <div id="section4" class="section">
            <img src="https://i.imgur.com/rN5nO8Y.png" alt="دبدوب كيوت يؤشر" class="teddy-bear">
            <p>تونستي ؟</p>
            <div class="buttons">
                <button onclick="answerQuestion(4, 'اي كلش')">اي كلش</button>
                <button onclick="answerQuestion(4, 'لا ضايجة منك')">لا ضايجة منك</button>
            </div>
        </div>

        <div id="section5" class="section">
            <img src="https://i.imgur.com/rN5nO8Y.png" alt="دبدوب كيوت يؤشر" class="teddy-bear">
            <p>تحبيني ؟</p>
            <div class="buttons">
                <button onclick="answerQuestion(5, 'اي')">اي</button>
                <button onclick="answerQuestion(5, 'اي')">اي</button>
            </div>
        </div>

        <div id="finalMessage" class="section">
            <img src="https://i.imgur.com/rN5nO8Y.png" alt="دبدوب كيوت يؤشر" class="teddy-bear">
            <p class="final-message">تعبناچ ياغبيه💜💜💜💜💜💜💜</p>
            <p>
        </div>
    </div>

    <script>
        let currentSection = 1;

        function answerQuestion(sectionNumber, answer) {
            console.log(`Question ${sectionNumber} answered: ${answer}`);

            document.getElementById(`section${sectionNumber}`).classList.remove('active');
            currentSection++;

            if (currentSection <= 5) {
                document.getElementById(`section${currentSection}`).classList.add('active');
            } else {
                document.getElementById('finalMessage').classList.add('active');
            }
        }
    </script>
</body>
</html>
